<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>To do list</title>
  </head>
  <body>
    <!-- Espacio para el titulo y encabezado de mi to do list-->
    <header>
      <h1 class="header_title">To do list</h1>
      <p class="author">by: Nicolas Felipe Corredor Cortes</p>
    </header>
    <!-- Espacio de creación de una nueva tarea (card) -->

    <section class="main_container">
      <article class="add_container">
        <div class="form_container">
          <form class="formulario" id="formulario" action="">
            <h1 class="form_h1">Formulario tarea por hacer</h1>
            <input
              class="form_title"
              id="form_title"
              type="text"
              placeholder="Titulo"
              required
            />
            <textarea
              class="info"
              name="info"
              id="info"
              placeholder="Información"
              required
            ></textarea>

            <button class="botonsubmit" id="botonsubmit" type="submit">
              Agregar
            </button>
          </form>
        </div>
      </article>
      <!-- Contenedor de las cartas-->
      <article class="cards_content" id="cards_content">
        <div class="card">
          <div class="card_top">
            <h1 class="card_title">titulo</h1>
            <div id="card_top2" class="card_top2">
              <button id="editar" class="btn_editar">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button id="eliminar" class="btn_eliminar">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div>
          <div class="card_bot">
            <p class="card_content">prueba</p>
            <p class="card_date">fecha</p>
          </div>
        </div>
      </article>
    </section>

    <!-- Espacio para mi footer-->
    <footer>
      <article class="footer_container">
        <a
          href="https://github.com/NicolasCorredor29"
          class="github"
          target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/nicolas-corredor-cortes-39168a344/"
          target="_blank"
          class="linkedin"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a
          href="https://mail.google.com/mail/?view=cm&fs=1&to=ncorredorc@hotmail.com&su=Asunto&body=Mensaje"
          target="_blank"
          class="mail"
          ><i class="bi bi-envelope"></i
        ></a>
      </article>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
